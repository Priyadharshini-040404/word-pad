<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini WordPad</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Mini WordPad</h2>

  <!-- Home Ribbon -->
  <div id="ribbon">
    <div class="tab" id="homeTab">
      <span class="tab-title">Home</span>
      <div class="group">
        <!-- Formatting buttons -->
        <button id="boldBtn" type="button"><b>B</b></button>
        <button id="italicBtn" type="button"><i>I</i></button>
        <button id="underlineBtn" type="button"><u>U</u></button>
      </div>
<div class="group">
  <!-- Text Alignment -->
  <select id="alignSelect">
    <option value="justifyLeft">Left</option>
    <option value="justifyCenter">Center</option>
    <option value="justifyRight">Right</option>
    <option value="justifyFull">Justify</option>
  </select>
</div>
<div class="group">
  <!-- Text Color -->
  <label for="textColor">Text Color:</label>
  <input type="color" id="textColor" value="#000000">

  <!-- Text Highlight -->
  <label for="highlightColor">Highlight:</label>
  <input type="color" id="highlightColor" value="#ffff00">
</div>
      
<div class="group">
        <!-- Headings -->
        <select id="headingSelect">
          <option value="p">Normal</option>
          <option value="h1">Heading 1</option>
          <option value="h2">Heading 2</option>
          <option value="h3">Heading 3</option>
        </select>

        <!-- Font family -->
        <select id="fontSelect">
          <option value="Arial">Arial</option>
          <option value="Tahoma">Tahoma</option>
          <option value="Courier New">Courier New</option>
        </select>

        <!-- Font size -->
        <select id="fontSizeSelect">
          <option value="3">12px</option>
          <option value="4">14px</option>
          <option value="5">18px</option>
          <option value="6">24px</option>
          <option value="7">36px</option>
        </select>
      </div>
    </div>
  </div>
  <div class="group">
  <!-- Lists -->
  <button id="ulBtn" type="button">• List</button>
  <button id="olBtn" type="button">1. List</button>
  <!-- //indent// -->
  <button id="indentBtn" type="button">→ Indent</button>
  <button id="outdentBtn" type="button">← Outdent</button>
</div>
  </div>

  <!-- Editor -->
  <div id="editor" contenteditable="true">
    Start typing here...
  </div>

  <script src="word.js"></script>
</body>
</html>
