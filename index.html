<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini WordPad</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Mini WordPad</h2>
<div id="ribbonTabs">
  <!-- File Tab -->
<div class="dropdown">
  <button class="tabBtn" id="fileTabBtn">File ▾</button>
  <div class="dropdown-content" id="fileDropdown" style="display:none; position:absolute; background:#fff; border:1px solid #ccc; z-index:1000; padding:10px; min-width:200px;">
    
    <!-- Title input -->
    <div class="group" style="margin-bottom:5px;">
      <label for="docTitle">Title:</label>
      <input type="text" id="docTitle" placeholder="Document Title" value="My WordPad Document" style="width:100%;">
    </div>
    
    <!-- Author input -->
    <div class="group" style="margin-bottom:10px;">
      <label for="docAuthor">Author:</label>
      <input type="text" id="docAuthor" placeholder="Author Name" value="Priyadharshini A" style="width:100%;">
    </div>
    
    <!-- Save buttons -->
    <button id="saveDocBtn" type="button" style="width:100%; margin-bottom:5px;">Save as DOC</button>
    <button id="savePdfBtn" type="button" style="width:100%;">Save as PDF</button>
  </div>
</div>


  <!-- Home & Insert Tabs -->
  <button class="tabBtn active" data-tab="homeTab">Home</button>
  <button class="tabBtn" data-tab="structureTab">Structure</button>
  <button class="tabBtn" data-tab="insertTab">Insert</button>
  <button class="tabBtn" data-tab="docOpsTab">Doc Operations</button>
   <button class="tabBtn" data-tab="searchTab">Search</button>
  </div>
<!-- Ribbon Content -->
<div id="ribbon">
  <!-- Home Tab -->
  <div class="tabContent" id="homeTab">
    <div class="group">
      <button id="boldBtn" type="button"><b>B</b></button>
      <button id="italicBtn" type="button"><i>I</i></button>
      <button id="underlineBtn" type="button"><u>U</u></button>
    </div>

    <div class="group">
      <select id="headingSelect">
        <option value="p">Normal</option>
        <option value="h1">Heading 1</option>
        <option value="h2">Heading 2</option>
        <option value="h3">Heading 3</option>
      </select>

      <select id="fontSelect">
        <option value="Arial">Arial</option>
        <option value="Tahoma">Tahoma</option>
        <option value="Courier New">Courier New</option>
      </select>

      <select id="fontSizeSelect">
        <option value="3">12px</option>
        <option value="4">14px</option>
        <option value="5">18px</option>
        <option value="6">24px</option>
        <option value="7">36px</option>
      </select>
    </div>

    <div class="group">
      <select id="alignSelect">
        <option value="left">Align Left</option>
        <option value="center">Align Center</option>
        <option value="right">Align Right</option>
        <option value="justify">Justify</option>
      </select>
    </div>

    <div class="group">
      <label for="textColor">Text:</label>
      <input type="color" id="textColor" title="Text Color">
      <label for="highlightColor">Highlight:</label>
      <input type="color" id="highlightColor" title="Highlight">
    </div>
  </div>
    <!--  Structure Tab -->
  <div class="tabContent" id="structureTab" style="display:none;">
    <div class="group">
      <button id="ulBtn" type="button">• Bullets</button>
      <button id="olBtn" type="button">1. Numbering</button>
    </div>
    <div class="group">
      <button id="indentBtn" type="button">Indent</button>
      <button id="outdentBtn" type="button">Outdent</button>
    </div>
  </div>
  <!-- Insert Tab -->
  <div class="tabContent" id="insertTab" style="display:none;">
    <div class="group">
      <button id="linkBtn" type="button">Insert Link</button>
      <button id="imageBtn" type="button">Insert Image</button>
      <button id="tableBtn" type="button">Insert Table</button>
    </div>
  </div>
</div>
    <!-- Doc Operations Tab -->
<div class="tabContent" id="docOpsTab" style="display:none;">
  <div class="group">
    <button id="clearFormatBtn" type="button">Clear Formatting</button>
    <button id="resetBtn" type="button">Reset Content</button>
  </div>
  <div class="group">
    <button id="copyTextBtn" type="button">Copy as Text</button>
  </div>
  <div class="group">
    <button id="previewBtn" type="button">Preview Document</button>
  </div>
</div>
<meta name="title" content="...">
<meta name="author" content="...">

   <!-- Preview Modal -->
<div id="previewModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
  background: rgba(0,0,0,0.5); justify-content:center; align-items:center;">
  <div style="background:#fff; padding:20px; width:80%; max-height:80%; overflow:auto; border-radius:5px; position:relative;">
    <span id="closePreview" style="position:absolute; top:10px; right:15px; cursor:pointer; font-weight:bold;">&times;</span>
    <h3>Document Preview</h3>
    <div id="previewContent" style="border:1px solid #ccc; padding:10px;"></div>
  </div>
</div>
<!-- Search Tab -->
<div class="tabContent" id="searchTab" style="display:none;">
  <div class="group">
    <label for="findInput">Find:</label>
    <input type="text" id="findInput" placeholder="Text to find">
  </div>
  <div class="group">
    <label for="replaceInput">Replace with:</label>
    <input type="text" id="replaceInput" placeholder="Replacement text">
  </div>
  <div class="group">
    <button id="findBtn" type="button">Find Next</button>
    <button id="replaceBtn" type="button">Replace</button>
    <button id="replaceAllBtn" type="button">Replace All</button>
  </div>
</div>
  <!-- Editor -->
  <div id="editor" contenteditable="true">
    Start typing here...
  </div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="word.js"></script>
</body>
</html>
