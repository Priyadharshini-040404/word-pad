<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini WordPad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #editor {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      padding: 10px;
      outline: none;
    }
    button {
      margin: 2px;
      padding: 6px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Mini WordPad</h2>

  <!-- Toolbar will come later -->

  <div id="editor" contenteditable="true">
    Start typing here...
  </div>

  <script>
    // Simple OOP Editor class
    class Editor {
      constructor(editorElement) {
        this.editor = editorElement;
      }

      getHTML() {
        return this.editor.innerHTML;
      }

      getText() {
        return this.editor.innerText;
      }

      reset() {
        this.editor.innerHTML = "";
      }
    }

    // Initialize editor
    const editor = new Editor(document.getElementById("editor"));

    // For testing in console
    console.log(editor.getHTML());
  </script>
</body>
</html>
